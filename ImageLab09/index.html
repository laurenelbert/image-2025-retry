<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 0.5 -6" radius="1.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.5 -6" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4 -6" radius="1" color="#FFFFFF"></a-sphere>
      <a-cone position="0 3.8 -5" radius-bottom="0.3"  color="#FFA500" rotation="90 0 0"></a-cone>
      <a-sphere position="-0.25 4 -5" radius="0.1" color="#000000"></a-sphere>
      <a-sphere position="0.25 4 -5" radius="0.1" color="#000000"></a-sphere>
      <a-cylinder position="-1.5 2.5 -6" radius="0.05" height="2" color="#8B4513" rotation="0 0 45"></a-cylinder>
      <a-cylinder position="1.5 2.5 -6" radius="0.05" height="2" color="#8B4513" rotation="0 0 -45"></a-cylinder>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: yavapai; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
